<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script type="module" src="currencies.js"></script>
  <title>Currency Converter</title>
</head>

<body>
  <br /><br />
  <h1 style="text-align: center">Currency Converter</h1>
  </div>
  <div class="hero">
    <div class="button-box">
      <button type="button" id="button-1">
        <i class="fab fa-html5"></i>Inputy
      </button>
      <button type="button" id="button-2">
        <i class="fab fa-css3"></i>Slider
      </button>
    </div>
    <div class="content" id="content-1">
      <div id="contentDiv"></div>
    </div>
    <div class="content" id="content-2">
      <div id="contentSlidersDiv"></div>
    </div>
    <script id="inputs-template" type="text/x-handlebars-template">
        <div>
          <input type="radio" id="radioInputy1" name="radioInputy" value="similar" onclick="handleChangeMode(this)" checked />
          <label for="radioInputy1">mode where the Euro amount is the same across all the panels with different currencies</label>
        </div>
        <br />
        <div>
          <input type="radio" id="radioInputy2" name="radioInputy" value="unique" onclick="handleChangeMode(this)"/>
          <label for="radioInputy2">mode where the Euro amount/Currency amount is independent</label>
        </div>
        <br />
          {{#each currencies}}
            <form>
              <fieldset class="inputsFieldsets">
                <legend>{{this.name}}</legend>
                <br/>
                <label for="firstInfo">1 Euro is</label>
                <input type="number" class="euroRate" name="euroRate" value="{{this.rate}}" disabled/><span> {{this.name}}</span>
                <br/>
                <br/>
                <label for="euroUniversal">EUR</label>
                <br/>
                <input type="number" min="0" class="euroUniversal" name="euroUniversal" value="100" onchange="changeEuro(this.value)"/>
                <br/>
                <br/>
                <label for="currencyUniversal">{{this.name}}</label><br/>
                <input type="number" min="0" class="currencyUniversal" name="currencyUniversal" onchange="changeCurrency(this.value)"/>
                <br/>
                <br/>
              </fieldset>
              <br/>
              <br/>
            </form>
          {{/each}}
      </script>
    <script id="sliders-template" type="text/x-handlebars-template">
        <div>
          <input
            type="radio" id="radioSliders1" name="radioSliders" value="radioSliders1" onclick="handleChangeMode(this)" checked 
          />
          <label for="radioSliders1">mode where the Euro amount is the same across all the panels with different currencies</label>
        </div>
        <br />
        <div>
          <input type="radio" id="radioSliders2" name="radioSliders" value="radioSliders2" onclick="handleChangeMode(this)"/>
          <label for="radioSliders2">mode where the Euro amount/Currency amount is independent</label>
        </div>
        <br />
          {{#each currencies}}
          <form>
            <fieldset class="slidersFieldsets">
              <legend>{{this.name}}</legend>
              <br />
              <label for="firstInfo">1 Euro is</label>
              <input type="number" class="euroRate" name="euroRate" value="{{this.rate}}" disabled/><span> {{this.name}}</span>
              <br/>
              <br/>
              <label for="euroRangeOutput">EUR:</label>
              <output name="euroRangeOutput">24</output><br />
              <br/>
              <input 
                type="range"
                name="euroUniversalSliders"
                class="euroUniversalSliders"
                value="50"
                min="1"
                max="500"
                onchange="changeEuroSliders(this.value)"
              />
              <br />
              <br />
              <label for="currencyRangeOutput">{{this.name}}:</label>
              <output name="currencyRangeOutput">24</output><br />
              <br/>
              <input
                type="range"
                name="currencyUniversalSliders"
                class="currencyUniversalSliders"
                value="50"
                min="1"
                max="500"
                step="1"
                onchange="changeCurrencySliders(this.value)"
              />
              <br/>
              <br/>
            </fieldset>
          </form>
          <br />
          {{/each}}
      </script>
  </div>

  <script type="text/javascript">

  </script>
  <!-- <script src="../src/models/service.js"></script> -->
  <script src="bundle.js"></script>
  <script src="./src/models/service.js"></script>
  <script src="./src/controllers/templatesHelpers.js"></script>
  <script src="./src/controllers/helpers.js"></script>
  <script src="./src/controllers/tabController.js"></script>
  <script src="./src/controllers/inputsTemplate/changeCurrency.js"></script>
  <script src="./src/controllers/inputsTemplate/changeEuro.js"></script>
  <script src="./src/controllers/slidersTemplate/changeCurrency.js"></script>
  <script src="./src/controllers/slidersTemplate/changeEuro.js"></script>
  <script src="./src/controllers/inputsTemplate/individualChange.js"></script>
  <script src="./src/controllers/slidersTemplate/individualChange.js"></script>
</body>

</html>
